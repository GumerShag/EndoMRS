<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces Basic Page</title>
    </h:head>
    <h:body>
        <h:form>
        <b:container>
            <b:row>
                <b:column>
                    <b:inputText value="#{boot.lastname}" id="lastname" placeholder="World" >
                    </b:inputText>
                </b:column>
                <b:commandButton value="go" onclick="ajax:boot.save()}" update="@form" />
            </b:row>
<!--            <h1>#{boot.lastname}</h1>-->
        </b:container>
        </h:form>
    </h:body>
</html>
