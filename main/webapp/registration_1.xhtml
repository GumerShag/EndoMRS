    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style>
        .navbar{
          padding-left: 20px;
          padding-right: 20px;
        }    
    </style>
    </h:head>
    <h:body>
 <div class="container-fluid" >
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="nav navbar-nav navbar-left">
        <li class="navbar-brand"><span class="glyphicon glyphicon-user"></span> хирург Шагиянов Р.М.</li>
    </div>
    
    <ul class="nav navbar-nav navbar-right">
        <li><a href="main.xhtml"><span class="glyphicon glyphicon-home"></span> Начальная</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Настройки</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-paperclip"></span> Отчеты</a></li>
    </ul>
  </div>
</nav>
 </div>  
        <br></br>
<div class="row">
    <div class="text-center">
       <h4>Регистрация нового больного</h4>  
    </div> <br></br>
   <div class=" col-sm-offset-3">
   
  
  <form class="form-inline" role="form">
    <div class="form-group">
      <label  for="email">ФИО         </label>
      <h:form>
          <h:inputText styleClass="form-control" id="first_name" value="#{patient.firstName}"/>
          <h:inputText styleClass="form-control" id="last_name" value="#{patient.lastName}"/>
          <h:inputText styleClass="form-control" id="father_name" value="#{patient.fatherName}"/>
      </h:form>
      
    </div>
  </form><br></br>
</div>
   <div class="col-lg-10 col-sm-offset-2">
                <form class="form-horizontal">
                                        <h:form>

               <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Дата рождения</label>
                <div class="col-sm-3">
                         <h:inputText styleClass="form-control" id="datetimepicker1" value="#{patient.birthDate}" a:placeholder="ДД.ММ.ГГГГ"/> 
                   

                </div>
               </div>
                <div class="form-group">
                    
                    <label for="radio" class="col-sm-2 control-label">Пол</label>
                    <h:selectOneRadio styleClass="col-sm-2 control-label">              
                                   <f:selectItem  itemLabel="Муж "/>
                                   <f:selectItem itemLabel="Жен"/>
                            
                    </h:selectOneRadio>
                </div>

                <div class="form-group">
                    <label for="mail" class="col-sm-2 control-label">Адрес</label>
                    <div class="col-sm-6">
                        <h:inputText value="#{patient.adress}" id="adress" styleClass="form-control"/>

                    </div>
               </div>
                                            
                <div class="form-group">
                    <label for="mail" class="col-sm-2 control-label">Район Башкирии</label>
                    <div class="col-sm-6">
                        <h:selectOneMenu styleClass="form-control">
                            <f:selectItem itemValue="Выбрать"/>
                            <f:selectItem  itemValue="Дюртюлинский"/>
                            <f:selectItem itemValue="Илишевский"/>
                            <f:selectItem itemValue="Давлекановский"/>
                        </h:selectOneMenu>
                   </div>
               </div>
                  <div class="form-group">
                    <label for="mail" class="col-sm-2 control-label">Социальное положение</label>
                    <div class="col-sm-6">
                        <h:selectOneMenu styleClass="form-control">
                            <f:selectItem itemValue="Выбрать"/>
                            <f:selectItem  itemValue="Пенсионер"/>
                            <f:selectItem itemValue="Работает"/>
                            <f:selectItem itemValue="Не работает"/>
                        </h:selectOneMenu>
                   </div>
               </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-new-window"></span> Начать обследование</button>
                 <button type="cancel" class="btn"><span class="glyphicon glyphicon-remove"></span> Отменить</button>
                </div>
               </div>
                                        </h:form>    
              </form>
        
    </div>
    
  
</div>

<script type="text/javascript">
      //<![CDATA[
        $(document).ready(function(){
          $('.combobox').combobox()
        });
      //]]>
    </script>


    </h:body>
</html>
