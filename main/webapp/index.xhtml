      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
        <link rel="icon" href="../../favicon.ico"></link>

    <title>Вход в систему</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet"></link>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </h:head>
    <h:body>
	<div class="container text-center">
            <img src="img/pharmacy.png"  alt="Медицина" width="70" height="70"></img>
		<h2>Электронное место врача - эндоскописта</h2> 
		 <p class="small">Дюртюлинская центральная районная больница</p>
		
	</div>
    <div class="container">
		
      <h:form class="form-signin">
        <h4 class="form-signin-heading">Пожалуйста, войдите в систему</h4>
 
   
      <b:row>
        <b:column medium-screen="12">
          <b:inputText placeholder="Логин" id="username"  />
          <b:inputSecret placeholder="Пароль" id="password"  />
                
        </b:column>
      </b:row>
      
      <b:row>
        <b:column span="12" >
          <b:commandButton value="Войти" onclick="ajax:user.navigate()" update="@form" look="primary" style="width:100%"/>
        </b:column>
       </b:row>
        
      
      
      </h:form>
 
    </div> 
        <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </h:body>
</html>
